<!DOCTYPE html>
<html>
	<head>
		<title>Wrapp'd</title>
		<link rel="stylesheet" href="CSS/initialize.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	</head>
	<body>
		<div>
			<header class = "main-header">
				<img class="small-logo" src="https://placeimg.com/150/85/tech" alt="Wrapp'd Logo Small">
				<nav>
					<li><a href="#">List Center</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Logout</a></li>
				</nav>
			</header>
			<div class="main-content">
				<h3><b>Create a New Gift List</b></h3>
				<section id="input">
					<form name="initialize">
							List Name:<br>
							<input type="text" name="list-name" id="list-name" class="input"><br>
							Overall Budget:<br>
							<input type="number" name="budget" id="budget" class="input"><br>
							Number of Recipients:<br>
							<input type="number" name="recipient-number" id="recipient-number"><br>
						</form>
						<ul id="submit">
							<li onclick="#"><a href="#">Submit</a></li>
						</ul>
				</section>
			</div>
			<footer class = "main-footer">
				<p><small>&copy; Cherboy Industries</small></p>
			</footer>
		</div>
	</body>
</html>
